name: SonarQube C# Analysis

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar-scan:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Install SonarScanner
        shell: pwsh
        run: |
          dotnet tool update --global dotnet-sonarscanner

      - name: Find solution or project file
        id: find-file
        shell: pwsh
        run: |
          $sln = Get-ChildItem -Recurse -Filter *.sln | Select-Object -First 1
          $proj = Get-ChildItem -Recurse -Filter *.csproj | Select-Object -First 1

          if ($sln) {
            Write-Output "solution=$($sln.FullName)" >> $env:GITHUB_OUTPUT
          } elseif ($proj) {
            Write-Output "solution=$($proj.FullName)" >> $env:GITHUB_OUTPUT
          } else {
            Write-Error "No .sln or .csproj file found in the repository."
          }

      - name: Sonar begin
        shell: pwsh
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin `
            /k:"vikrant1717_sonar-dotnet" `
            /o:"vikrant1717" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Build (required for Sonar)
        shell: pwsh
        run: dotnet build "${{ steps.find-file.outputs.solution }}" --no-incremental

      - name: Sonar end
        shell: pwsh
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner end `
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
